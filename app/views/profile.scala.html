    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="d" data-role="header">
                <h2>
                    Profile
                </h2>
            </div>
            <div data-role="content">                
                    <div class="profile-image-container">
                    	<h2 class="profile-head"><span class="head-name">Oliver Hardy<font class="sidecut-style">&nbsp;</font></span>
            			<font class="ribboncut-style">&nbsp;</font>
            			</h2>
                        <img src="@routes.Assets.at("images/hardy.png")" width="200" class="profile-image" style="border:#ced4d0 4px solid;"/>
                    </div>               
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Goal :
                    </label>
                    <select id="selectmenu1" name="goal" data-theme="e">
                        <option value="Weight Loss">
                            Weight Loss
                        </option>
                        <option value="Weight Gain">
                            Weight Gain
                        </option>
                        <option value="Fitness">
                            Fitness
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="textinput2">
                        Height :
                    </label>
                    <input name="height" id="textinput2" placeholder="" value="" type="text" data-mini="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="textinput3">
                        Weight :
                    </label>
                    <input name="weight" id="textinput3" placeholder="" value="" type="text" data-mini="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="textinput4">
                        Target Weight :
                    </label>
                    <input name="target weight" id="textinput4" placeholder="" value="" type="text" data-mini="true" />
                </div>
                <div data-role="fieldcontain">
                    <label for="textinput5">
                        Target Date :
                    </label>
                    <input name="target date" id="textinput5" placeholder="" value="" type="date" data-mini="true" />
                </div>
                <input type="submit" data-inline="true" data-theme="a" value="Submit"  data-mini="true">
            </div>
        </div>
